worker_processes  1;
error_log  /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/logs/error.log;
pid        /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /Users/bytedance/trae/trae/short_drama_studio/mime.types;
    default_type  application/octet-stream;
    
    access_log    /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/logs/access.log;
    
    client_body_temp_path /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/temp/client_body;
    proxy_temp_path       /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/temp/proxy;
    fastcgi_temp_path     /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/temp/fastcgi;
    uwsgi_temp_path       /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/temp/uwsgi;
    scgi_temp_path        /Users/bytedance/trae/trae/short_drama_studio/nginx_temp/temp/scgi;

    sendfile        on;
    keepalive_timeout  65;
    
    # 开启 gzip 压缩
    gzip  on;
    gzip_types text/plain application/javascript text/css application/json;

    server {
        listen       8080; # 监听端口，可根据需要修改为 80
        server_name  localhost;

        # 项目根目录 (请根据实际部署路径修改)
        # 假设当前 nginx.conf 在 short_drama_studio 目录下
        # 使用相对路径可能依赖启动方式，建议部署时替换为绝对路径
        # set $project_root "/Users/bytedance/trae/trae/short_drama_studio";

        # 1. 静态文件服务 (前端代码)
        # 对应 http_server.py 中的 app.router.add_static("/static", ...)
        location /static/ {
            alias /Users/bytedance/trae/trae/short_drama_studio/web/;
            index index.html;
            expires 1d;
        }
        
        # 首页
        location = / {
            alias /Users/bytedance/trae/trae/short_drama_studio/web/;
            try_files index.html =404;
        }

        # 2. 媒体数据服务 (生成的图片/视频)
        # 对应 http_server.py 中的 app.router.add_static("/data", ...)
        # Nginx 处理视频流 Range 请求性能极佳
        location /data/ {
            alias /Users/bytedance/trae/trae/short_drama_studio/data/;
            autoindex on; # 开发环境方便查看，生产环境建议关闭
            expires 30d;
            add_header Access-Control-Allow-Origin *; # 允许跨域（如果需要）
        }

        # 3. API 反向代理 (转发给 aiohttp)
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 支持 WebSocket (如果有用到)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 增加超时时间，避免 AI 生成任务过长导致 Nginx 504
            proxy_read_timeout 300s;
        }
        
        # 健康检查
        location /health {
            proxy_pass http://127.0.0.1:8000;
        }
    }
}
